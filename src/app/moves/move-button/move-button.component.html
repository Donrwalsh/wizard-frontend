<div class="move-button-container" (click)="clickMove()"
    [ngClass]="{'on-cooldown': gameMove.cooldown.onCooldown === true }">
    <div *ngIf="gameMove.cooldown.animation === 1 && gameMove.cooldown.onCooldown === true"
        [ngStyle]="{'width': gameMove.calculateCooldownPercent(ticks) + '%'}" class="move-button-progress">
    </div>
    <img class="move-image" src="/assets/moves/Focus.png" />
</div>
